<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>AJAX Weather</title>
</head>

<body>
    <h1>AJAX WEATHER APP</h1>
    <span class= 'grid-container'>
        <p class = 'city'>Weather for: </p>
        <p id="city" class = 'city'></p>
        <p class = "temp">Tempurature: </p>
        <p id="temp" class = "temp"></p>
        <p class = 'feels'>Feels Like:</p>
        <p id="feels" class = 'feels'></p>
        <p class = "weather">Weather:</p>
        <p id="weather" class = "weather"></p>
    </span>
    <form>
        <input id= "search" type="text" placeholder="City"/>
        <input type="submit" value="Get current weather"/>
    </form>
</body>

</html>
